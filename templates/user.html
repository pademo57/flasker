<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- | pipe symbol within double curly allows filters such as:
    upper - for all uppercase
    lower - for all lowercase
    capitalize - first letter capitalized
    title - will capitalize the first letter in each word -->
    <h1>Hello {{ user_name|capitalize }}</h1>
</body>
</html>
